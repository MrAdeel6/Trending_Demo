
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Client Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f4f4f9; }
    header { background: #2980b9; color: #fff; padding: 15px; text-align: center; }
    main { padding: 20px; }
    .wallet, .transactions, .chartBox { background: white; padding: 20px; margin: 20px 0; border-radius: 5px; box-shadow: 0 0 5px rgba(0,0,0,0.1);}
    table { width: 100%; border-collapse: collapse; }
    table, th, td { border: 1px solid #ddd; }
    th, td { padding: 10px; text-align: left; }
    .btn { padding: 8px 12px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
    .deposit { background: #27ae60; color: white; }
    .withdraw { background: #c0392b; color: white; }
    canvas { width: 100% !important; height: 200px !important; }
  </style>
</head>
<body>
  <header>
    <h1>Client Dashboard</h1>
  </header>
  <main>
    <!-- ðŸ“‰ðŸ“ˆ Trending Line Chart -->
    <div class="chartBox">
      <h2>Market Trend</h2>
      <canvas id="trendChart"></canvas>
    </div>

    <div class="wallet">
      <h2>My Wallet</h2>
      <table>
        <tr><th>Coin</th><th>Balance</th><th>Value (USD)</th></tr>
        <tr><td>BTC</td><td>0.52</td><td>$13,000</td></tr>
        <tr><td>ETH</td><td>5.00</td><td>$8,000</td></tr>
        <tr><td>USDT</td><td>1000</td><td>$1000</td></tr>
      </table>
      <button class="btn deposit">Deposit</button>
      <button class="btn withdraw">Withdraw</button>
    </div>

    <div class="transactions">
      <h2>Transaction History</h2>
      <table>
        <tr><th>Date</th><th>Type</th><th>Coin</th><th>Amount</th><th>Status</th></tr>
        <tr><td>2025-09-05</td><td>Deposit</td><td>BTC</td><td>0.25</td><td>Completed</td></tr>
        <tr><td>2025-09-06</td><td>Withdraw</td><td>ETH</td><td>2</td><td>Pending</td></tr>
      </table>
    </div>
  </main>

  <script>
    // ðŸ“‰ðŸ“ˆ Chart.js Line Chart
    const ctx = document.getElementById('trendChart').getContext('2d');
    const trendChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: Array.from({length: 20}, (_, i) => i+1),
        datasets: [{
          label: 'BTC Price',
          data: [100,102,98,105,103,107,110,108,115,113,117,114,120,118,122,125,123,127,130,128],
          borderColor: function(context) {
            const value = context.dataset.data[context.dataIndex];
            const prev = context.dataset.data[context.dataIndex - 1] || value;
            return value >= prev ? "green" : "red";
          },
          segment: {
            borderColor: ctx => ctx.p1.parsed.y > ctx.p0.parsed.y ? 'green' : 'red'
          },
          borderWidth: 2,
          fill: false,
          tension: 0.3,
          pointRadius: 0
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } },
        scales: { x: { display: false }, y: { display: false } }
      }
    });

    // ðŸ”„ Auto Update Simulation
    setInterval(() => {
      const newData = Math.floor(100 + Math.random() * 40);
      trendChart.data.datasets[0].data.shift();
      trendChart.data.datasets[0].data.push(newData);
      trendChart.update();
    }, 2000);
  </script>
</body>
</html>
